<div class="input-wrapper">
    <label [for]="inputName">{{ label }}</label>
        <div class="input-content"> 
            <input 
            [type]="type"
            [id]="inputName"
            [placeholder]="placeholder"
            [value]="value"
            (input)="onInput($event)"
            (blur)="onTouch()"
            />
            <div class="icon">
                <ng-content></ng-content>
            </div>
        </div>    
</div>
