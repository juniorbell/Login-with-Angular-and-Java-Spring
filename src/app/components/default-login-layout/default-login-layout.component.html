        <ng-content></ng-content>
        <div class="btn-wrapper">
                <button  
                    class="btn-primary" 
                    (click)="submit()"
                    >
                    {{primaryBtnText}}

                <div class="divider">
                    <div></div>
                        <span>Ou</span>
                    <div></div>
                </div>
                <button class="btn-secondary" (click)="navigate()">{{secondBtnText}}</button>
        </div>
    </section>
    <section class="main-section">
        <img src="/assets/images/mova-se.png" alt="" style="z-index: 10000;">
    </section>
</main>
