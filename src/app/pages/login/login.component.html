<app-default-login-layout
    title="Fazer login"
    primaryBtnText="Fazer login na sua conta"
    secondBtnText="Registar nova conta"
    (submit)="submit()"
    (navigate)="navigate()"

    >
<form [formGroup]="loginForm" (ngSubmit)="submit()">
    <app-pirmary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="bellsystem@gmail.com">
    </app-pirmary-input>
    <app-pirmary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Senha">
    </app-pirmary-input>
    <span> Esqueceu a senha? </span>
</form>
</app-default-login-layout>
